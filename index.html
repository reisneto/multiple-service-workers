<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple service workers</title>
  </head>
  <body>
    <button onclick="subscribe()">subscribe</button>

    <script>
      addEventListener("load", async () => {
        let sw = await navigator.serviceWorker.register("./sw-manager.js");
        console.log(sw);
      });

      async function subscribe() {
        const sw = await navigator.serviceWorker.ready;
        subscribeLocal(sw);
        subscribeExternal(sw);
      }

      async function subscribeLocal(sw) {
        const subLocal = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BB-M9Wz8OOGF_BYDy2Oi26ML6YWpwutw5EG6rcBRuE7O09s2UCyU6Q9SerFT-Rr1m0PRHeNtHdpTOAwnOTUVHU0",
        });
        console.log(JSON.stringify(subLocal));
      }

      async function subscribeExternal(sw) {
        const subExternal = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BDZHrTd8TWN29vFf77EwLfKIyfQTkh1aUYSFoGZx7KhRJQc96t_dH0QpqY8TfBPMFpGrgI7JHHRMjNf4AqG2Arw",
        });
        console.log(JSON.stringify(subExternal));
      }
    </script>
  </body>
</html>
